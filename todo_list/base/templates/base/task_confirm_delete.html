{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<h3>Confirmar eliminación</h3>
<p>¿Estás seguro de que quieres eliminar esta tarea? <strong>{{ task }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
    <a href="{% url 'tasks' %}" class="button">Cancelar</a>
</form>
{% endblock content %}
